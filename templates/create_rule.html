<html>
<head>
<title>Rules Creation</title>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(function(){
  $("#header").load("header.php");
  $("#footer").load("footer.html");
});
</script>
</head>
<body>
<div id="header"></div>
<form action="http://127.0.0.1:5000/rules" method="post">
 <br><br><br><br><br><br><br>

<table width="600" border="0" align="center" cellpadding="5" cellspacing="1" bgcolor="#336699" class="entryTable">
  <tr id="entryTableHeader">
    <td></td>
  </tr>
  <tr>
    <td class="contentArea"><div class="errorMessage" align="center"></div>
        <table width="100%" border="5" cellpadding="2" cellspacing="1" class="text">
          <tr align="center">
            <td colspan="2">&nbsp;</td>
          </tr>

          <tr class="entryTable">
            <td class="label"> &nbsp;I/P Type </td>
            <td class="content">
              <select name="input_type">
              </select>
            </td>
          </tr>

          <tr class="entryTable">
            <td class="label">&nbsp;I/P Category </td>
            <td class="content"><input name="input_category" type="text" class="box" id="ipcategory" value="" size="50" maxlength="100" /></td>
          </tr>

          <tr class="entryTable">
            <td valign="top" class="label">&nbsp;Keyword </td>
            <td class="content"><input name="keyword" type="text" class="box" id="keyword" value="" size="50" maxlength="100" /></td>
          </tr>

          <tr class="entryTable">
            <td class="label"> &nbsp;Keyword Type </td>
            <td class="content">
			            <select name="keyword_type" class="box">
				                 <option value="hardware">Replacement</option>
				                 <option value="software">Software Installation / Upgradation</option>
				                 <option value="network">Netword / LAN / Internet Problem</option>
                        <option value="network">Others</option>
		              </select>
              </td>
          </tr>

          <tr class="entryTable">
            <td valign="top" class="label">&nbsp;Keyword Weightage </td>
            <td class="content"><input name="keyword_weight" type="text" class="box" id="keyword_weight" value="" size="50" maxlength="100" /></td>
          </tr>

          <tr class="entryTable">
            <td class="label"> &nbsp;Operator </td>
            <td class="content">
			            <select name="operator" class="box">
				                 <option value="hardware">Hardware Failure / Replacement</option>
				                 <option value="software">Software Installation / Upgradation</option>
				                 <option value="network">Netword / LAN / Internet Problem</option>
                        <option value="network">Others</option>
		              </select>
              </td>
          </tr>

          <tr class="entryTable">
            <td valign="top" class="label">&nbsp;Values </td>
            <td class="content"><input name="values" type="text" class="box" id="values" value="" size="50" maxlength="100" /></td>
          </tr>

          <tr class="entryTable">
            <td class="label"> &nbsp;Value Type </td>
            <td class="content">
			            <select name="value_type" class="box">
				                 <option value="hardware">Hardware Failure / Replacement</option>
				                 <option value="software">Software Installation / Upgradation</option>
				                 <option value="network">Netword / LAN / Internet Problem</option>
                        <option value="network">Others</option>
		              </select>
              </td>
          </tr>

          <tr class="entryTable">
            <td valign="top" class="label">&nbsp;Value Weightage </td>
            <td class="content"><input name="value_weight" type="text" class="box" id="value_weight" value="" size="50" maxlength="100" /></td>
          </tr>


          <tr>
            <td colspan="2">&nbsp;</td>
          </tr>
      </table></td>
  </tr>
  <td><center><input name="btnLogin" type="submit" id="btnLogin" value=" Create Rule  "></center></td>
</table>
</form>

<div id="footer"></div>
</body>
</html>
